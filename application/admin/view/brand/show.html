<script>


    $(document).ready(function(){
    show();
        function show(){
                $.ajax({
                type:'post',                             //ajax post传值
                url:"{:url('showa')}",
                    data:{
                        html_type:'json',
                    },
                dataType:"json", 
                success:function (res) {
                    if (res.status=="error"){
                        alert(res.message)
                    }else{
                        var status=res.status;
                        var message=res.message;
                        console.log(status)
                        var tr='';
                        if (status=='ok') {
                            for (var i=0; i < message.length; i++){
                                console.log(message[i].name)
                                tr=tr+"<tr class='text-c'><td><input type=\"checkbox\" name=\"\" value=\"\"></td><td>"+message[i].id+"</td><td></td><td class='text-l'>"+message[i].name+"</td><td class='text-l'>东鹏陶瓷被评为“中国名牌”、“国家免检产品”、http://www.dongpeng.net/</td><td class='f-14 product-brand-manage'><a style='text-decoration:none'   title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a><a style='text-decoration:none' class='ml-5'  title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
                            }
                            $(".table tbody").html(tr);
                        }
                    }
                }
            })
        }
        $("#aaa").click(function(){
            var brand_name=$("#brand_name").val();
            $.ajax({
                type:'post',                             //ajax post传值
                url:"{:url('add')}",
                data:{
                    brand_name:brand_name,
                    html_type:'json',
                },
                dataType:"json",                        //设置接值格式为json

                success:function (res) {
                        show();
                 $("#brand_name").val("");

                
                }
            })

        });

            
});



</script>
