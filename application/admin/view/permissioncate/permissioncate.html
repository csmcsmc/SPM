<!--修改时的弹出层页面展示-->
<div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content radius">
            <div class="modal-header">
                <h3 class="modal-title" id="date">修改权限分类名称</h3>
                <input type="text" id="upid" hidden>
                <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
            </div>
            <div class="modal-body">
                修改权限分类名称：<input type="text" id="upname" placeholder="权限分类名称"  class="input-text" style="width:120px"  >

            </div>

            <div class="modal-body">
                修改权限分类见描述：<input type="text" id="updescription" placeholder="权限分类描述"  class="input-text" style="width:120px"  >
            </div>
            <div class="modal-body">
                <span id="ts"></span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="update()">确定</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>

<script>
    function token() {          //写了一个专门执行token自动生成的方法
        $.ajax({
            url:"{:url('Common/commonToken')}",
            dataType:"json",                        //设置接值格式为json
            success:function (res) {
                var __token__=$("#__token__").val(res.token);
            }
        })
    }

    $(document).ready(function(){
        show();

        $("#aaa").click(function(){                     //添加
            var __token__=$("#__token__").val();
            var name=$("#name").val();
            var description=$("#description").val();
            $.ajax({
                type:'post',                             //ajax post传值
                url:"{:url('add')}",
                data:{
                    name:name,
                    description:description,
                    __token__:__token__,
                },
                dataType:"json",                        //设置接值格式为json
                success:function (res) {
                    if (res.status=="ok"){
                        $("#tips").html(res.message);   //输出提示字样
                        $("#tips").css("color","blue");  //字体颜色
                        setTimeout(function(){          //3秒后消失
                            $("#tips").html("");
                        },3000);
                        $("#name").val("");          //文本框置空
                        $("#description").val("");
                        show();                      //刷新页面
                    }else if(res.status=="no"){
                        $("#tips").html(res.message);
                        $("#tips").css("color","red");
                        $("#name").val("");
                        setTimeout(function(){
                            $("#tips").html("");
                        },3000);
                        $("#description").val("");
                    }
                    token();
                }
            })

        });

    });



    function show(){                  //展示页面
        $.ajax({
            type:'post',                             //ajax post传值
            url:"{:url('showa')}",
            data:{
                html_type:'json',
            },
            dataType:"json",
            success:function (res) {
                if (res.status=="error"){
                    alert(res.message)
                }else{
                    var status=res.status;
                    var message=res.message;
                    var tr='';
                    if (status=='ok') {
                        for (var i=0; i < message.length; i++){
                            tr=tr+"<tr class='text-c'>                               <td><input type='checkbox' class='b' value='"+message[i].id+"'></td>                             <td>"+message[i].id+"</td><td >"+message[i].name+"</td>                            <td >"+message[i].description+"</td>                                                  <td class='f-14 product-brand-manage'><a onClick="+"modaldemo("+message[i].id+",'"+message[i].name+"','"+message[i].description+"')"+" style='text-decoration:none' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a>                                              <a style='text-decoration:none' onclick='del("+message[i].id+")' class='ml-5'  title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
                        }
                        $(".table tbody").html(tr);
                    }
                }
            }
        })
    }

    function del(del_id) {              //单删
        $.ajax({
            type:'post',
            url:"del",
            data:{
                del_id:del_id,
            },
            dataType:"json",
            success:function(res) {
                if (res.status=="ok") {
                    show();
                }
            }
        })
    }

    function modaldemo(id,name,description){   //修改弹窗
        $("#modal-demo").modal("show");
        $("#upid").val(id);
        $("#upname").val(name);
        $("#updescription").val(description);
    }
    function update() {                     //修改
        var __token__=$("#__token__").val();
        var id=$("#upid").val();     //接值
        var name=$("#upname").val();
        var description=$("#updescription").val();
        $.ajax({
            url:"{:url('update')}",
            type:"post",
            data:{
                id:id,
                name:name,
                __token__:__token__,
                description:description,
            },
            dataType:"json",
            success:function (res) {
                if (res.status=="ok"){
                    $("#modal-demo").modal("hide");//关闭弹出层
                    show();
                }else if(res.status=="no"){
                    $("#ts").html(res.message);
                    $("#ts").css("color","red");
                    setTimeout(function(){
                        $("#ts").html("");
                    },3000);
                }
                token();
            }
        })
    }

    function datadel() {   //批量删除

        var r = confirm("确认删除吗");
        if (r == true) {
            var a = $('.b:checked');
            var id = "";
            for (var i = 0; i < a.length; i++) {
                id = id + "," + a[i].value;
            }

            $.ajax({
                url: "{:url('datadel')}",
                type: "post",
                data: {
                    id: id,
                },
                dataType: "json",
                success: function (res) {
                    if (res.status == "ok") {
                        show();
                        $('#a').prop('checked',false);
                    } else if (res.status == "no") {
                        $("#tips").html(res.message);
                        $("#tips").css("color", "red");
                        setTimeout(function () {
                            $("#tips").html("");
                        }, 3000);
                    }
                }
            })

        }else{
            $('#a').prop('checked',false);
            $('.b').prop('checked',false);
        }
    }
      //全选 和全不选
    $(document).on('click','#a',function(){
        if($(this).is(":checked")){
            $('.b').prop('checked',true);
        }else{
            $('.b').prop('checked',false);
        }
    })




</script>
